<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Encriptador</title>
</head>
<body>
    <header>
        <img src="Logo (1).png" alt="Logo de alura">
    </header>
    <main>
        <section class="section1">
            <textarea class="input-texto" placeholder="Ingrese el texto aqui"></textarea>
            <div class="botones">
                <button class="encriptar" onclick="btnEncriptar()">Encriptar</button>
                <button class="encriptar" onclick="btnDesencriptar()">Desencriptar</button>
            </div>
        </section>
        <section class="section2">
            <div class="contenedor-imagen">
                <img src="./Muñeco.png" alt="imagen">
            </div> 
            <div class="contenedor-h3">
                <h3>Ningún mensaje fue encontrado</h3>

            </div>
            <div class="contenedor-parrafo">
                <p>Ingrese el texto que quiera encriptar o Desencriptar</p>

            </div>
          <textarea class="mensaje" cols="18" rows="8" >
               

            </textarea>
            <button class="copiar" onclick="copiar()">copiar</button>
        </section>
    </main>
    <footer></footer>
    <script src="script.js"></script>
</body>
</html>
